<section>
  <h4>Tabela de tarefas</h4>
  <table>
    <tr>
      <td>Título</td>
      <td>Descrição</td>
      <td>Data</td>
    </tr>
    <tr *ngFor="let task of taskTable">
      <td>{{ task.title }}</td>
      <td>{{ task.description }}</td>
      <td>{{ task.date | date : "dd/MM/yyyy" }}</td>
    </tr>
  </table>
</section>
