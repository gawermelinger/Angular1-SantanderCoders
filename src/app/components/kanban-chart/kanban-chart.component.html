<div class="container">
  <div class="card-todo">
    <h3>To do</h3>
    <div class="div-task" *ngFor="let task of tasks">
      <p class="task" *ngIf="task.category === 'toDo'">
        {{ task.title }} - {{ task.date | date : "dd/MM/yyyy" }}
      </p>
    </div>
  </div>
  <div class="card-inprogress">
    <h3>In progress</h3>
    <div class="div-task" *ngFor="let task of tasks">
      <p class="task" *ngIf="task.category === 'inProgress'">
        {{ task.title }} - {{ task.date | date : "dd/MM/yyyy" }}
      </p>
    </div>
  </div>
  <div class="card-done">
    <h3>Done</h3>
    <div class="div-task" *ngFor="let task of tasks">
      <p class="task" *ngIf="task.category === 'done'">
        {{ task.title }} - {{ task.date | date : "dd/MM/yyyy" }}
      </p>
    </div>
  </div>
</div>
