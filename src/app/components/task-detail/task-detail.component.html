<div>
  <h2>Detalhes da Tarefa</h2>
  <!--a interrogação depois de task é pra indicar que o que vem depois do ponto pode ou não existir, mas depois que fiz a model, não precisei mais dele porque inicializei no @Imput do task-detail.ts, então sempre vai ter um valor pra iniciar-->
  <p>Título: {{ task.title }}</p>
  <p>Descrição: {{ task.description }}</p>
  <p>Preço: {{ task.price | currencyFormat }}</p>
  <p>Data de Vencimento: {{ task.date | date : "dd/MM/yyyy" }}</p>
  <p>Status: {{ task.category }}</p>
  <div class="div-btn">
    <button (click)="close()">Fechar</button>
    <button (click)="handleEditTask(task)">Editar</button>
  </div>
</div>
